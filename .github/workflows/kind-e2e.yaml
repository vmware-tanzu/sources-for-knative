name: KinD e2e tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  ko-resolve:
    name: e2e tests
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
      KO_DOCKER_REPO: kind.local

    steps:
    - name: Set up Go 1.17.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Setup ko
      uses: imjasonh/setup-ko@v0.4
      with:
        version: v0.11.0 #396

    - name: Check out code onto GOPATH
      uses: actions/checkout@v2
      with:
        path: ./src/github.com/${{ github.repository }}

    - name: Setup KinD Cluster with VMware sources.
      working-directory: ./src/github.com/${{ github.repository }}
      env:
        KIND_VERSION: v0.11.1
      run: |
        set -x

        curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-$(uname)-amd64
        chmod +x ./kind
        sudo mv kind /usr/local/bin

        # KinD configuration.
        cat > kind.yaml <<EOF
        apiVersion: kind.x-k8s.io/v1alpha4
        kind: Cluster
        nodes:
        - role: control-plane
        - role: worker
        EOF

        # Create a cluster!
        kind create cluster --config kind.yaml

        # Build and Publish our test images to the docker daemon.
        ./test/upload-test-images.sh

        # Build and Publish our containers to the docker daemon (including test assets)
        export GO111MODULE=on
        export GOFLAGS=-mod=vendor
        ko apply -PRf config/

        # Build Knative plugin
        go build -o kn-vsphere ./plugins/vsphere/cmd/vsphere

        kubectl -n vmware-sources wait --timeout=1m --for=condition=Available deploy/vsphere-source-webhook

    - name: Build vcsim image
      working-directory: ./src/github.com/${{ github.repository }}
      run: |
        export GO111MODULE=on
        echo "VCSIM_IMAGE=$(ko publish -B github.com/vmware/govmomi/vcsim)" >> $GITHUB_ENV

    - name: Run E2E tests
      working-directory: ./src/github.com/${{ github.repository }}
      run: |
        set -x

        # For logstream to work.
        export SYSTEM_NAMESPACE=vmware-sources
        # Run the tests tagged as e2e on the KinD cluster.
        go test -v -race -timeout=10m -tags=e2e github.com/${{ github.repository }}/test/e2e/...

    - name: Debug
      if: ${{ always() }}
      run: |
        kubectl get pods --all-namespaces
        kubectl -n vmware-sources describe pods
        kubectl -n vmware-sources get events